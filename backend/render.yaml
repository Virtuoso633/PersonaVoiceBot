services:
  - type: web
    name: pipecat-voice-bot
    env: python
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 7860
    disk:
      name: cache
      mountPath: /root/.cache
      sizeGB: 1
